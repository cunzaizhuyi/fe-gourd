<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  /* 技术方案来自于《精通css---高级web标准解决方案》 */
  .wrapper{
    width: 100%;
    height:300px;
    border: 1px solid #ccc;
    position: relative;
    overflow: hidden;
    padding: 10px;
  }
  .box{
    width: 28%;
    margin-left: 20px;
    padding: 10px;

    float:left;
    padding-bottom: 520px;
    margin-bottom: -500px;
    background-color: #ccc;
  }
  .bottom{
    position: absolute;
    bottom:0;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">
      <h1>张三</h1>
      <div>ffffffffsdfsdw为首的范德萨发生
        电风扇水电费sdffsdtw卫生等十多个
        时光隧道十多个 
        十多个十多个sd施工队sd三个时段
        十多个收到特让他fffff
      </div>
      <div class="bottom">底部</div>
    </div>
    <div class="box">
        <h1>李四</h1>
        <div>少时诵诗书所所所所所</div>
        <div class="bottom"></div>
    </div>
    <div class="box">
        <h1>王五</h1>
        <div>不不不不不不不不不不不不不不</div>
        <div class="bottom"></div>
    </div>

  </div>
</body>
</html>
