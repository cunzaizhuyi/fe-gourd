<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo3-</title>
    <style>
        img{
            width: 150px;
            margin-left: -50px;
        }
        .img-1{
            /* position: relative;
            z-index: 2; */
        }
        .img-2{
            filter: blur(2px);
        }
        .img-3{
            position: relative;
        }
        .img-4{
            opacity: 0.9;
        }
        .img-5{
            transform: rotate(15deg);
        }

    </style>
</head>
<body>
    <img src="../王子文.jpeg" alt="" class="img-1">
    <img src="../王子文.jpeg" alt="" class="img-2">
    <img src="../王子文.jpeg" alt="" class="img-3">
    <img src="../王子文.jpeg" alt="" class="img-4">
    <img src="../王子文.jpeg" alt="" class="img-5">
</body>
</html>
