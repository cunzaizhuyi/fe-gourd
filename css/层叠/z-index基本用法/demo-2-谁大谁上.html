<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo2-谁大谁上</title>
    <style>
        .box1, .box2{
            width: 300px;
            height: 300px;
            position: relative;
        }
        .box1{
            background-color: pink;
        }
        .box2{
            background-color: #3BD864;
            margin-top:-150px;
            margin-left: 150px;
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- 后来居上 -->
    <div class="box1" style="z-index: 2;">a元素：z-index:2</div>
    <div class="box2" style="z-index: 1;">b元素：z-index:1</div>
</body>
</html>
