<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo3-祖先优先</title>
    <style>
        .box1, .box2, .inner{
            width: 300px;
            height: 300px;
        }
        .box1{
            background-color: pink;
        }
        .box2{
            background-color: #3BD864;
            left: 150px;
            top: -150px;
        }
    </style>
</head>
<body>
    <div class="box1" style="position:relative; z-index: 0;">
        <img src="../王子文.jpeg" class="inner" style="position: relative; z-index: 3;">
    </div>
    <div class="box2" style="position:relative; z-index: 0;">
        <img src="../王子文.jpeg" class="inner" style="position: relative; z-index: 2;">
    </div>
</body>
</html>
