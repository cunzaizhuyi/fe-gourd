<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo-2-opacity不为1</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
    }
    .filter-box{
      background-color: pink;
    }
    .filter-box:hover{
      filter: blur(1px);
    }
    .filter-box2{
      background-color: deepskyblue;
      filter: blur(1px);
    }
    .base-box{
      background-color: yellowgreen;
      text-align: right;
      margin-top: -150px;
      margin-left: 150px;
    }
  </style>
</head>
<body>
<div class="box filter-box">filter = none 不创建层叠上下文</div>
<div class="box base-box">我在DOM流后面</div>

<hr>

<div class="box filter-box2">filter = blur(1px) 创建层叠上下文</div>
<div class="box base-box">我在DOM流后面</div>
</body>
</html>
