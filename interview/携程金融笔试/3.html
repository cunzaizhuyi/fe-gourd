<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 3题 实现一个函数，printNum, 接受一个参数n, 输出n个递增的自然数。
      // 输出的数字不能被7整除也不能包含7，如果有，跳过，输出下一个。
      // 支持多次调用，从0开始，每次从上次调用的结尾自然数继续打印。
      // 示例：printNum() //0
      // printNum(2) //1,2
      // printNum(5) //3,4,5,6,8
      // printNum(17) //9,10,11,12,13,15,16,18,19,20,22,23,24,25,26,29,30
      function printNumC(){
        let startNum = 0;
        return function () {
          let n = arguments[0];
          let time = 0;
          let increment = 0;
          let printArr = [];
          while(time < n) {
            let nextNum = startNum + increment;
            if (nextNum % 7 !== 0 && (nextNum + '').indexOf('7') === -1){
              printArr.push(nextNum);
              time++;
            }
            increment++;
          }
          startNum = printArr[printArr.length-1] + 1;
          console.log(printArr);
        }
      }
      let printNum = printNumC();
      printNum(1);
      printNum(2)
      printNum(5)
      printNum(17)
    </script>
  </body>
</html>
