// 10.序列化queryString
// 输出 a=1&b=2&c='{"d":1}'
let obj = {
  a: 1,
  b: 2,
  c:{
    d:3
  }
}
function stringify(obj){
  let arr = [];
  for (let item in obj){
    if (typeof obj[item] !== 'object'){
      arr.push(item + '=' + obj[item])
    } else {
      let str = JSON.stringify(obj[item]);
      arr.push(item + "=" + str);
    }
  }
  return arr.join('&');
}
