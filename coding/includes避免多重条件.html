<script>
  // 判断是不是大姓氏， 假设大姓氏是： 赵钱孙李 周吴郑王
  function isBig(str) {
    let arr = ['zhao', 'qian', 'sun', 'li', 'zhou', 'wu', 'zheng', 'wang'];
    return arr.includes(str)
  }
  console.log(isBig('wu'));
  
  
  // 如果不用includes方法，就要 if 八次。
</script>
